name: cookoff
description: Compete to cook dishes that wow your friends

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/
  fonts:
  - family: Montserrat
    fonts:
    - asset: fonts/Montserrat-Bold.otf
      weight: 700
